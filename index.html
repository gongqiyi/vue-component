  Vue.component('counter', {
    template: `
      <div>
        <button @click="inc">+</button>
        <span>{{count}}</span>
        <button @click="dec">-</button>
      </div>
    `,
    props: ['start'],
    data() {
      console.log('component created')
      return {
        count: this.start || 0
      }
    },
    methods: {
      inc() {
        this.count++
        this.$emit('inc',1,2,3)
      },
      dec() {
        this.count--
        this.$emit('dec',[4,5,6])
      }
    }
  })
