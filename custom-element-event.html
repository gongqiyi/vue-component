<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .player {
      width: 500px;
      height: 400px;
      border: 5px solid;
    }
    .video {
      width: 100%;
      height: 90%;
      background-color: violet;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <player
      :source="videoUrl"
      v-on:paused="showAd"
      v-on:play="hideAd"
      v-on:volumnchanged="friendly"
    >
    </player>
  </div>
</body>
<script src="../todomvc/vue.js"></script>
<script>
  Vue.component('player', {
    template: `
      <div class="player">
        <div class="video" ref="v">
          {{isPlaying ? '正在播放' : '播放已暂停'}}
          <br />
          {{videoSrc}}
          <br />
          当前音量：{{volumn}}
        </div>
        <div class="control">
          <button @click="togglePlayStatus">{{isPlaying ? '||': '>'}}</button>
          <input @change="changeVolumn" type="range" min="0" max="100" />
        </div>
      </div>
    `,
    props: ['source'],
    data() {
      return {
        videoSrc: this.source,
        isPlaying: false,
        volumn: 50,
        get value(){
          return this.volumn
        }
      }
    },
    watch: {
      source(newVal, oldVal) {
        console.log(newVal, oldVal)
      }
    },
    methods: {
      togglePlayStatus(){
        this.isPlaying = !this.isPlaying
        if (this.isPlaying) {
          this.$emit('play')
        } else {
          this.$emit('paused')
        }
      },
      changeVolumn(event) {
        this.volumn = event.target.value

        this.$emit('volumnchanged', this.volumn)
      }
    }
  })

  vm = new Vue({
    el: '#app',
    data: {
      videoUrl: 'a.mp4'
    },
    methods: {
      showAd(){
        console.log('ad showing')
      },
      hideAd() {
        console.log('ad hided')
      },
      friendly(volumn) {
        if (volumn > 80) {
          console.log('音量不要设置的太高哦~')
        }
        if (volumn < 10) {
          console.log('音量不要设置的太低哦~')
        }
      }
    }
  })
</script>
</html>
